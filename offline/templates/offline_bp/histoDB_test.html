<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<title>Menu test</title>
	<script src="/static/jquery-1.11.1.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/static/jsTree/themes/default/style.min.css" />
	<link rel="stylesheet" href="/static/jsTree/themes/default/webmonitor.css" />
	
	<!--<script src="/static/jsTree/jstree.js"></script>-->
	<script src="/static/jsTree/jstree_v3.js"></script> <!-- Current Version -->
	<script>
		$(function() {
		    $.ajax({
			async : true,
			type : "GET",
			url : "tree.json",
			dataType : "json",    

			success : function(json) {
			    createJSTrees(json);
			},    

			error : function(xhr, ajaxOptions, thrownError) {
			    alert(thrownError);
			}
		    });
		});    

		function createJSTrees(jsonData) {
		    $("#menuTree").jstree(
			{ 
				'core' : 
				{
				    'data' : jsonData
				} 
			}

			);
		}    
	</script>
</head>
<body>
	Tree:
	<div id="menuTree" >
		
	</div>

</body>
</html>
